
 <div class="tab-pane container p-4 fade" id="menu2">
                   <div class="content" >
                                <span style="background:  #03A9F4;">
                                    个人信息
                                </span>
                                <button class="layui-btn layui-btn-sm" onclick="uinfoe({$info.uid})" style="background:  #03A9F4;">
                                    点击修改
                                </button>
                                <div style="border-bottom: solid 2px  #03A9F4;">
                                </div>
                            </div>
                 <br>
                            <form class="layui-form">
        <input type="hidden" name="uid" value="{$info.uid}">
        <div class="layui-form-item">
             <label class="layui-form-label">
            账号：
        </label>
        <div class="layui-input-inline" style="width: 7rem">
            <input class="layui-input" name="account" style="border:0px;" readonly='readonly' type="text" value="{$info.account}">
            </input>
        </div>
            <label class="layui-form-label">姓名：</label>
            <div class="layui-input-inline"style="width: 8rem">
                <input type="text" class="layui-input" name="name"style="border:0px;" readonly='readonly' value="{$info.name}">
            </div>
            
        </div>
        
   
      
      
        <div class="layui-form-item">
            <label class="layui-form-label">电话：</label>
            <div class="layui-input-inline" style="width: 7rem">
                <input type="text" class="layui-input" name="phone" style="border:0px;" readonly='readonly'value="{$info.phone}">
            </div>
            <label class="layui-form-label">邮箱：</label>
            <div class="layui-input-inline" style="width: 10rem">
                <input type="text" class="layui-input" name="email"style="border:0px;" readonly='readonly' value="{$info.email}">
            </div>

        </div>
  
                <div class="layui-form-item">
            <label class="layui-form-label">单位：</label>
            <div class="layui-input-inline" style="width: 7rem">
                <input type="text" class="layui-input" name="workplace" style="border:0px;" readonly='readonly'value="{$info.workplace}">
            </div>
            <label class="layui-form-label">职位：</label>
            <div class="layui-input-inline"style="width: 8rem">
                    <input type="text" class="layui-input" name="workplace" style="border:0px;" readonly='readonly'value="{if $info.status==1}老师{elseif $info.status==2}学生{elseif $info.status==404}已删除{else/}未定义{/if}">
              
            </div>
        </div>
    <div class="layui-form-item">
        <label class="layui-form-label" style="width: 8rem">默认寄回地址：</label>
         <div class="layui-input-inline" style="width: 17.8rem">
                <input type="text" class="layui-input" name="place" disabled="disabled" style="border:0px;" value="{$info.place}">
            </div>
    </div>
    

    </form>
